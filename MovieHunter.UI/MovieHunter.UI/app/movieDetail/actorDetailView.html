<div class="panel panel-success">

    <div class="panel-heading clearfix" style="font-size:large">
    	<h4 class="panel-title pull-left" style="padding-top: 7.5px;">
    		<a ng-href="{{actor.imdbLink}}">{{ actor.name }}</a>
    	</h4>
    	<div class="pull-right">
    		<a ng-href="#saveActor/{{ actor.actorId }}" class="btn btn-default btn">Edit</a>
    		<button type="button" class="btn btn-danger" ng-really-message="Are you sure?" ng-really-click="delete()">Delete</button>
    	</div>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Birth Date: </div>
            <div class="col-md-10">{{ actor.birthDate | date}}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Country: </div>
            <div class="col-md-10">{{ actor.country }}</div>
        </div>
        <br />
        <div ng-show="actor.keyMovies">
            <table class="table table-striped">
                <thead>Key Movies:</thead>
                <tbody>
                    <tr ng-repeat="movie in actor.keyMovies">
                        <td>
                            <a ng-href="#showMovieDetail/{{movie.movieId}}">{{ movie.title }}</a>
                        </td>
                        <td>
                            <a ng-href="{{movie.imdbLink}}">IMDB</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
