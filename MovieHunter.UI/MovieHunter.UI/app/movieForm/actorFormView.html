<div class="panel panel-primary">

    <div class="panel-heading clearfix" style="font-size:large">
    	<h4 class="panel-title pull-left" style="padding-top: 7.5px;">
    		<a ng-href="{{actor.imdbLink}}" style="color:white">{{title}}</a>
    	</h4>
        <button class="btn btn-default pull-right" ng-click="back()"> Back </button>
    </div>

    <div class="panel-body">

		<form name="form" class="form-horizontal" novalidate>
	    	<fieldset>

        		<legend>Actor Information</legend>

				<div class="form-group">
					<label class="col-sm-2 control-label" for="name">Name</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" ng-model="actor.name" id = "name" name="name" required />
			            <span class="help-block has-error" ng-show="form.$submitted || form.name.$touched">
		                	<span ng-show="form.name.$error.required">
		                    	Actor name is required.
		                	</span>
		                </span>
               		</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="country">Country</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" ng-model="actor.country" id = "country" name="country" required />
			            <span class="help-block has-error" ng-show="form.$submitted || form.country.$touched">
		                	<span ng-show="form.country.$error.required">
		                    	Actor country is required.
		                	</span>
		                </span>
               		</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="imdbLink">IMDB Link</label>
					<div class="col-sm-10">
						<input class="form-control" type="url" ng-model="actor.imdbLink" id = "imdbLink" name="imdbLink" required />
			            <span class="help-block has-error" ng-show="form.$submitted || form.imdbLink.$touched">
		                	<span ng-show="form.imdbLink.$error.required">
		                    	IMDB Link is required.
		                	</span>
		                	<span ng-show="form.imdbLink.$error.url">
		                    	IMDB Link is not a valid url.
		                	</span>
		                </span>
               		</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="birthDate">Birth Date</label>
					<div class="col-sm-10">
						<input class="form-control" type="date" ng-model="actor.birthDate" id = "birthDate" name="birthDate"/>
			            <div class="help-block has-error" ng-show="form.$submitted || form.birthDate.$touched">
		                	<span ng-show="form.birthDate.$error.date">
		                    	Birth Date is not a valid date.
		                	</span>
		                </div>
               		</div>
				</div>

				<div class="form-group">
		    		<div class="col-sm-offset-2 col-sm-10">
				        <span>
				            <button class="btn btn-primary"
				                    style="width:80px;margin-right:10px"
				                    ng-click="update(actor)">
				                Save
				            </button>
				        </span>
				        <span>
				            <button class="btn btn-default"
				                    style="width:70px"
				                    ng-click="reset(form)">
				                Reset
				            </button>
				        </span>
	        		</div>
				</div>

				<div class="form-group" ng-show="message">
		    		<div class="col-sm-offset-2 col-sm-10">
						<pre class="alert-sm alert-warning" role="alert">{{message}}</pre>
			        </div>
				</div>

			</fieldset>

		</form>
		<!-- Debug
		<div class="row">
			<div class="col-md-12">
				<pre>form = {{actor | json}}</pre>
				<pre>master = {{master | json}}</pre>
			</div>
		</div>
		-->
    </div>
</div>
